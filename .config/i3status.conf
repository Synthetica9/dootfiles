# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
    colors = true
    interval = 5
    color_good =     '#8bc34a'
    color_degraded = '#ffca28'
    color_bad =      '#e89393'
}

# order += "ipv6"
order += "disk /"
# order += "run_watch DHCP"
# order += "run_watch VPN"
order += "wireless _first_"
order += "ethernet _first_"
order += "battery 0"
order += "battery 1"
order += "battery all"
# order += "load"
order += "tztime local"
order += "volume master"

volume master {
    device = "sysdefault"
    format_muted = ""
    format = " %volume"
}

ipv6 {
    format_down=""
    format_up="%ip"
}

wireless _first_ {
    # format_up = " %quality@%essid (%ip)"
    format_up = " %quality"
    format_down = " "
}

ethernet _first_ {
    # if you use %speed, i3status requires root privileges
    format_up = "E %speed"
    format_down = "E "
}

battery 0 {
    format = "%status %percentage I"
    status_chr = ""
    status_bat = ""
    status_unk = ""
    status_full = ""
    #status_chr = "CHR"
    #status_bat = "BAT"
    #status_unk = "PAUSE"
    #status_full = "FULL"

    integer_battery_capacity = true
}

battery all {
    format = "%emptytime %consumption"
    hide_seconds = true
}

run_watch DHCP {
    pidfile = "/var/run/dhclient*.pid"
    format_down=""
    format="DHCP"
}

run_watch VPN {
    pidfile = "/var/run/vpnc/pid"
    format_down=""
}

tztime local {
    format = " %Y-%m-%d  %H:%M"
}

load {
    format = "%1min"
}

disk "/" {
    format = " %avail"
}
